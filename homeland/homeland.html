<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./home.css">
  <link rel="stylesheet" href="../background.css">
  <title>Home</title>
</head>

<body>

  <div class="grid">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>

  </div>
  <div class="slider">
    <div class="slides">
      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">

      <div class="slide first">
        <img src="../assets/banner.home.airportfashion-id.jpg" alt="">
      </div>
      <div class="slide">
        <img src="../assets/banner.home.jkt48anniv11thconcert-id.jpg" alt="">
      </div>
      <div class="slide">
        <img src="../assets/banner.home.valkyrie48_2022.jpg" alt="">
      </div>
      <div class="slide">
        <img src="../assets/banner.home.tokopedia.jpg" alt="">
      </div>

      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
      </div>

    </div>

    <div class="navigation-manual">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
    </div>

  </div>
  <script type="text/javascript">
    var counter = 1;
    setInterval(function () {
      document.getElementById('radio' + counter).checked = true;
      counter++;
      if (counter > 4) {
        counter = 1;
      }
    }, 5000);
  </script>

</body>

</html>
